<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}" xmlns="http://www.w3.org/1999/html">

<script th:inline="javascript">
  $(document).ready(function(){
    var errorMessage = [[${errorMessage}]];
    if(errorMessage != null){
      alert(errorMessage);
    }

  });

</script>

<div layout:fragment="content">
  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
            <h1 class="mb-0">커뮤니티</h1>
            <p class="text-white">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="untree_co-section">
    <div class="container my-5">
            <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="custom-block" data-aos="fade-up" data-aos-delay="100">
            <h2 class="section-title">커뮤니티 수정</h2>
            <form role="form" class="contact-form" data-aos="fade-up" data-aos-delay="200" method="post"
                  th:object="${boardRegDto}" th:action="@{/board/modify}">
              <div class="form-group">
                <label class="text-black" for="btitle">제목</label>
                <input type="text" class="form-control" id="btitle" name="btitle"
                                                                    th:value="${boardRegDto.getBtitle()}">
              </div>
              <p th:if="${#fields.hasErrors('btitle')}" th:errors="*{btitle}" class="fieldError">Incorrect data</p>
              <div class="form-group">
                <label class="text-black" for="bcontent">내용</label>
                <textarea name="bcontent" class="form-control" id="bcontent" cols="30" rows="5"
                            th:text="${boardRegDto.getBcontent()}"></textarea>
              </div>
              <p th:if="${#fields.hasErrors('bcontent')}" th:errors="*{bcontent}" class="fieldError">Incorrect data</p>
              <div class="form-group">
                <input type="file" class="form-control" id="boardImg" name="boardImg">
              </div>
              <button type="submit" class="btn btn-primary">수정</button>
              <input type="hidden" th:name="bid" th:value="${bid}" >
              <input type="hidden" th:name="mid" th:value="1">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
