<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">

  <div class="hero hero-inner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mx-auto text-center">
          <div class="intro-wrap">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="untree_co-section">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="custom-block" data-aos="fade-up" data-aos-delay="100">
            <h2 class="section-title">비밀번호 변경</h2>
            <form class="contact-form bg-white" id="form" action="" role="form" method="post">
              <input type="hidden" name="mid" th:value="${member.mid}">
              <input type="hidden" name="email" th:value="${member.email}">
              <input type="hidden" name="name" th:value="${member.name}">
              <input type="hidden" name="nickname" th:value="${member.nickname}">
              <input type="hidden" name="tel" th:value="${member.tel}">
              <input type="hidden" name="role" th:value="${member.role}">
              <div class="form-group">
                <label class="text-black" for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password"  aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label class="text-black" for="password">비밀번호 재확인</label>
                <input type="password" name="password1" class="form-control" id="password1" aria-describedby="emailHelp">
                <p id="pwcheck"></p>
              </div>
              <button type="submit" id="modifyBtn" class="btn btn-primary" style="width: 100%; margin-top: 6%;">변경
              </button>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
            <script>
              $("#password1").keyup(function(){
                var password = document.getElementById("password").value;
                var password1 = document.getElementById("password1").value;
                if(password != "" || password1 !=""){
                  if(password == password1){
                    $("#pwcheck").text("비밀번호가 일치합니다.");
                    $("#pwcheck").css("color","blue");
                  }else{
                    $("#pwcheck").html("비밀번호가 불일치합니다.");
                    $("#pwcheck").css("color","red");
                  }
                }
              });
            </script>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

</html>
