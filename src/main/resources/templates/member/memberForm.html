<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
            $("#password1").keyup(function(){
                var password = document.getElementById("password").value;
                var password1 = document.getElementById("password1").value;
                if(password != "" || password1 !=""){
                    if(password == password1){
                        $("#pwcheck").text("비밀번호가 일치합니다.");
                        $("#pwcheck").css("color","blue");
                    }else{
                        $("#pwcheck").html("비밀번호가 불일치합니다.");
                        $("#pwcheck").css("color","red");
                    }
                }
            });
        });
    </script>
    <div class="hero hero-inner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mx-auto text-center">
                    <div class="intro-wrap">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="untree_co-section">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="custom-block" data-aos="fade-up" data-aos-delay="100">
                        <h2 class="section-title">회원가입</h2>
                        <form class="contact-form bg-white"  action="/members/new" role="form" method="post" th:object="${memberFormDto}">
                            <div class="form-group">
                                <label class="text-black" for="email">이메일</label>
                                <input th:field="*{email}"  type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"   class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="password">비밀번호</label>
                                <input th:field="*{password}"  type="password" name="password" class="form-control" id="password">
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"   class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="password">비밀번호 중복확인</label>
                                <input type="password" name="password1" class="form-control" id="password1">
                                <p id="pwcheck"></p>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="name">이름</label>
                                <input th:field="*{name}"  type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                   class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="nickname">닉네임</label>
                                <input th:field="*{nickname}"  type="text" name="nickname" class="form-control" id="nickname" aria-describedby="emailHelp">
                                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                                   class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="tel">전화번호</label>
                                <input th:field="*{tel}"  type="text" name="tel" class="form-control" id="tel" aria-describedby="emailHelp">
                                <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"
                                   class="fieldError">Incorrect Data</p>
                            </div>
                            <button type="submit" class="btn btn-primary"  style="width: 100%; margin-top: 6%;">가입</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</html>
